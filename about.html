<!DOCTYPE html>
<html lang="en" ng-app="eliteApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Elite Resident</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #fbe9cf, #ffd47e); min-height: 100vh; }
    .about-card { max-width: 800px; margin: 50px auto; background: white; border-radius: 15px; padding: 40px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
    h1 { color: #e3881d; text-align: center; }
  </style>
</head>
<body ng-controller="AboutController">

  <div class="about-card">
    <h1>About Elite Resident Community</h1>
    <p ng-show="showMission">We are committed to providing safe, modern, and vibrant living with smart community tools.</p>

    <button class="btn btn-warning" ng-click="toggleMission()">
      {{ showMission ? 'Hide Mission' : 'Show Our Mission' }}
    </button>

    <hr>

    <h3>Key Features</h3>
    <ul>
      <li ng-repeat="feature in features">{{ feature }}</li>
    </ul>
  </div>

  <script>
    angular.module('eliteApp', [])
      .controller('AboutController', function($scope) {
        $scope.showMission = false;
        $scope.features = [
          'Smart facility booking',
          'Complaint tracking',
          'Community events',
          'Resident statistics'
        ];

        $scope.toggleMission = function() {
          $scope.showMission = !$scope.showMission;
        };
      });
  </script>
</body>
</html>
