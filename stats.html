<!DOCTYPE html>
<html lang="en" ng-app="eliteApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats & Rating - Elite Resident</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #fbe9cf, #ffd47e); min-height: 100vh; }
    .stats-card { max-width: 900px; margin: 50px auto; background: white; border-radius: 15px; padding: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
    h1 { color: #e3881d; text-align: center; }
    .star { font-size: 40px; cursor: pointer; color: #ccc; }
    .star.active { color: #ffd700; }
  </style>
</head>
<body ng-controller="StatsController">

  <div class="stats-card">
    <h1>Community Statistics & Rating</h1>

    <form ng-submit="calculate()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Total Residents</label>
          <input type="number" class="form-control" ng-model="stats.residents" min="0">
        </div>
        <div class="col-md-6 mb-3">
          <label>Total Workers</label>
          <input type="number" class="form-control" ng-model="stats.workers" min="0">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Total Complaints</label>
          <input type="number" class="form-control" ng-model="stats.complaints" min="0">
        </div>
        <div class="col-md-6 mb-3">
          <label>Resolved Complaints</label>
          <input type="number" class="form-control" ng-model="stats.resolved" min="0">
        </div>
      </div>

      <button type="submit" class="btn btn-warning w-100 mb-4">Calculate</button>
    </form>

    <div class="row g-3" ng-if="results.length">
      <div class="col-md-4" ng-repeat="item in results">
        <div class="card text-center p-3">
          <h5>{{ item.title }}</h5>
          <p class="fs-4 fw-bold">{{ item.value }}</p>
        </div>
      </div>
    </div>

    <hr>

    <h3 class="text-center">Rate Our Community</h3>
    <div class="text-center">
      <span class="star" ng-repeat="n in [1,2,3,4,5]" 
            ng-class="{active: n <= rating}"
            ng-click="setRating(n)"
            ng-mouseenter="hoverRating(n)"
            ng-mouseleave="resetHover()">
        â˜…
      </span>
      <p ng-if="rating > 0">You rated: {{ rating }} stars</p>
    </div>
  </div>

  <script>
    angular.module('eliteApp', [])
      .controller('StatsController', function($scope) {
        $scope.stats = { residents: '', workers: '', complaints: '', resolved: '' };
        $scope.results = [];
        $scope.rating = 0;
        $scope.hover = 0;

        $scope.calculate = function() {
          var r = Number($scope.stats.residents) || 0;
          var w = Number($scope.stats.workers) || 0;
          var c = Number($scope.stats.complaints) || 0;
          var res = Number($scope.stats.resolved) || 0;

          $scope.results = [
            { title: 'Total Residents', value: r },
            { title: 'Total Workers', value: w },
            { title: 'Total People', value: r + w },
            { title: 'Pending Complaints', value: c - res },
            { title: 'Avg Complaints / Resident', value: r > 0 ? (c / r).toFixed(2) : '0.00' }
          ];
        };

        $scope.setRating = function(n) {
          $scope.rating = n;
        };

        $scope.hoverRating = function(n) {
          $scope.hover = n;
        };

        $scope.resetHover = function() {
          $scope.hover = 0;
        };
      });
  </script>
</body>
</html>
