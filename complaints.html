<!DOCTYPE html>
<html lang="en" ng-app="eliteApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaints - Elite Resident</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #fbe9cf, #ffd47e); min-height: 100vh; }
    .form-card { max-width: 600px; margin: 50px auto; background: white; border-radius: 15px; padding: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
    h2 { color: #e3881d; text-align: center; }
  </style>
</head>
<body ng-controller="ComplaintsController">

  <div class="form-card">
    <h2>Submit Your Complaint</h2>

    <div ng-show="successMsg" class="alert alert-success">
      {{ successMsg }}
    </div>

    <form ng-submit="submitComplaint()">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="complaint.name" ng-blur="validateName()" required>
      </div>

      <div class="mb-3">
        <label>Apartment</label>
        <input type="text" class="form-control" ng-model="complaint.apartment" required>
      </div>

      <div class="mb-3">
        <label>Category</label>
        <select class="form-select" ng-model="complaint.category">
          <option value="maintenance">Maintenance</option>
          <option value="security">Security</option>
          <option value="services">Services</option>
          <option value="others">Others</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Description</label>
        <textarea class="form-control" rows="4" ng-model="complaint.description" required></textarea>
      </div>

      <button type="submit" class="btn btn-warning w-100">Submit</button>
    </form>
  </div>

  <script>
    angular.module('eliteApp', [])
      .controller('ComplaintsController', function($scope) {
        $scope.complaint = { name: '', apartment: '', category: 'maintenance', description: '' };
        $scope.successMsg = '';

        $scope.validateName = function() {
          if ($scope.complaint.name.length < 3) {
            alert('Name should be at least 3 characters');
          }
        };

        $scope.submitComplaint = function() {
          if (!$scope.complaint.name || !$scope.complaint.apartment || !$scope.complaint.description) {
            alert('Please fill all fields');
            return;
          }
          $scope.successMsg = 'Complaint submitted successfully!';
          $scope.complaint = { name: '', apartment: '', category: 'maintenance', description: '' };
        };
      });
  </script>
</body>
</html>
